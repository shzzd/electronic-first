      var x = document.getElementById("selectNav");

      var state = false;

      var searchFull = document.getElementById("searchFull");
      function clickSearch() {
        console.log(state);

        if (state === false) {
          console.log(state);
          searchNav.style.display = "none";
          searchFull.style.display = "flex";
          state = true;
        } else if (state === true) {
          searchNav.style.display = "flex";
          searchFull.style.display = "none";
          state = false;
        }
      }

      function cancel() {
        if (state === true) {
          searchNav.style.display = "none";
          searchFull.style.display = "flex";
          state = false;
        } else if (state === false) {
          searchNav.style.display = "flex";
          searchFull.style.display = "none";
          state = true;
        }
      }
